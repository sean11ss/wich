<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Fire Particles</title>
    <style>
        html { scroll-behavior: smooth; }
        body { background: #000; margin: 0; }
        .fire-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .fire-particles::before,
        .fire-particles::after,
        .fire-particles span {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 150, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 12px 4px rgba(255, 100, 0, 0.6);
            animation: float 6s infinite ease-in-out, fade 3s infinite ease-in-out;
        }
        .fire-particles::after { animation-delay: 1.5s; background: rgba(255, 200, 0, 0.7); }
        .fire-particles span:nth-child(1) { animation-delay: 0.5s; left: 15%; top: 25%; }
        .fire-particles span:nth-child(2) { animation-delay: 1s; left: 85%; top: 75%; }
        .fire-particles span:nth-child(3) { animation-delay: 2s; left: 25%; top: 85%; }
        .fire-particles span:nth-child(4) { animation-delay: 2.5s; left: 75%; top: 15%; }
        .fire-particles span:nth-child(5) { animation-delay: 3s; left: 50%; top: 50%; }
        .fire-particles span:nth-child(6) { animation-delay: 3.5s; left: 35%; top: 65%; }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(15px); }
            100% { transform: translateY(0) translateX(0); }
        }
        @keyframes fade {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 8px 2px rgba(255, 100, 0, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 16px 6px rgba(255, 100, 0, 0.7); }
        }
    </style>
</head>
<body>
    <div class="fire-particles"></div>
    <script>
        const particleContainer = document.querySelector('.fire-particles');
        const particleCount = 6;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('span');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
